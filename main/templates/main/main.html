{% extends "base.html" %}

{% load static %}

{% block content %}

<!--Table starts-->
 <div class="mt-2 ml-3" id="urls_tab">
     <table class="table table-striped" >
         <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Reference</th>
                <th>Description</th>
            </tr>
         </thead>
         <tbody>
            {% for object in object_list %}         
            <tr {% if object.up == True %} class="bg-success" {% else %} class="bg-danger {% endif %}">
                <td>{{ object.id }}</td>
                <td>{{ object.title}}</td>
                <td>{{ object.reference}}</td>
                <td>{{ object.description }}</td>
            {% endfor %}                    
         </tbody>
     </table>
</div>

{% endblock content %}

{% block javascript %}
    <script src="{% static 'main/js/scripts.js' %}"></script>
{% endblock javascript %}
