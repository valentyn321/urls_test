{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
	<div class="content-section mt-3 ml-3">
      <div class="media">
        <img width="150" height="150" class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body ml-4">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
    <form class="mt-2" method="POST" enctype="multipart/form-data"> {% csrf_token %}
      <fieldset class="form-group">
        <h2 class="border-buttom mb-4">Profile info:</h2><hr>

        {{ u_form|crispy }}
        {{ p_form|crispy }}

      </fieldset>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-info">Update</button>
      </div>
    </form>    
  </div>
{% endblock content %}
