{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-4">
        <form method="POST">
            
            {% csrf_token %}

            <fieldset class="form-group">
                <h2 class="border-buttom mb-4">Check Urls!</h2>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Sing Up</button>
            </div>
        </form>
        <div>
            <small>
                Already have an account? <a href="{% url 'login' %}" class="ml-2">Sign In</a>
            </small>
        </div>      
    </div>

{% endblock content %}
